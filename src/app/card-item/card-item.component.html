<mat-card  class="example-card">
  <mat-card-header>
    <mat-card-title>{{element.title}}</mat-card-title>
    <mat-card-subtitle>{{element.date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{element.image}}" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
